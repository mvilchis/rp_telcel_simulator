apiVersion: extensions/v1beta1
kind: Deployment
metadata:
    name: webhook-telcel_simulator
spec:
   replicas: 1
   selector:
     matchLabels:
       app: webhook-telcel_simulator
   template:
     metadata:
       labels:
         app: webhook-telcel_simulator
     spec:
       containers:
         - name: webhook-telcel_simulator
           image: mvilchis/imagenACambiar
           imagePullPolicy: Always
           env:
             - name: WEBHOOK_PORT
               value: '5000'
           ports:
             - containerPort: 5000
           resources: {}
