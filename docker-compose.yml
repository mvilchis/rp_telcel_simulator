version: '2'
services:
  web:
    build:
      context: ./flask-app
      dockerfile: Dockerfile
    restart: always
    volumes:
      - ./flask-app:/flask-app
    ports:
     - "5000:5000"
    depends_on:
      - redis
  worker:
    build:
      context: ./celery-worker
      dockerfile: Dockerfile
    volumes:
      - ./celery-worker:/celery-worker
    depends_on:
      - redis
    environment:
      - RP_URL=http://172.20.165.57:8000/handlers/kannel/receive/e37538ad-1cb8-4377-a6cd-8e75b4724a7d/
  monitor:
    build:
      context: ./celery-worker
      dockerfile: Dockerfile
    volumes:
      - ./celery-worker:/celery-worker
    ports:
     - "5556:5555"
    entrypoint: flower
    command:  -A tasks --port=5555 --broker=redis://redis:6379/0
    depends_on:
      - redis
  redis:
    image: redis
